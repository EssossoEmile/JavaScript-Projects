<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown & Slideshow Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Countdown and Slideshow</h1>

  <!-- Countdown Section -->
  <section>
    <h2>Countdown Timer</h2>
    <p id="countdown">10</p>
    <button onclick="countdown()">Start Countdown</button>
  </section>

  <hr>

  <!-- Slideshow Section -->
  <section>
    <h2>Slideshow</h2>
    <div class="slideshow-container">
      <img class="slide" src="https://via.placeholder.com/400x200/ff6666/ffffff?text=Slide+1" />
      <img class="slide" src="https://via.placeholder.com/400x200/66ccff/ffffff?text=Slide+2" />
      <img class="slide" src="https://via.placeholder.com/400x200/99ff99/ffffff?text=Slide+3" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
